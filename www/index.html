<!DOCTYPE html>
<html lang="es">
  <head>
    <link rel="icon" href="data:," />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Título</title>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
  </head>

  <body>
    <ion-app>
      <!--Componente de Ruteo-->
      <ion-router id="ruteo" root="/">
        <ion-route url="/" component="page-home"></ion-route>
        <ion-route url="/login" component="page-login"></ion-route>
        <ion-route
          url="/regUsuario"
          component="page-registroUsuario"
        ></ion-route>
        <ion-route
          url="/regActividades"
          component="page-actividades"
        ></ion-route>
      </ion-router>
      <ion-nav id="nav"> </ion-nav>
      <!--Stack de navegación-->

      <!--Menu-->
      <ion-menu content-id="main" id="menu">
        <ion-header>
          <ion-toolbar color="warning">
            <ion-title>Menu</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <ion-list>
            <ion-item href="/login" onclick="cerrarMenu()" id="btnMenuLogin"
              >Login</ion-item
            >
            <ion-item
              href="/regUsuario"
              onclick="cerrarMenu()"
              id="btnMenuRegistro"
              >Registro de usuario</ion-item
            >
            <ion-item
              href="/regActividades"
              onclick="cerrarMenu()"
              id="btnMenuRegActividades"
              >Registro de Actividades</ion-item
            >
            <ion-item onclick="cerrarSesion()" id="btnMenuCerrarSesion"
              >Cerrar Sesion</ion-item
            >
          </ion-list>
        </ion-content>
      </ion-menu>
      <div id="main"></div>
      <!--div necesario para superponerse a la pantalla-->

      <!--Login-->
      <page-login class="ion-page" id="login">
        <ion-header>
          <ion-toolbar color="success">
            <ion-buttons slot="start">
              <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-title>Login</ion-title>
          </ion-toolbar>
        </ion-header>

        <ion-content
          ><!--Me tranforma esta pantalla en algo scrolleable-->
          <ion-list>
            <!--Usuario-->
            <ion-item>
              <ion-input
                label="Ingrese mail de usuario"
                label-placement="floating"
                clear-input="true"
                id="txtLoginMail"
                placeholder="Ingrese su mail"
              >
              </ion-input>
              <ion-icon name="mail-outline" color="success"></ion-icon>
            </ion-item>

            <!--pass-->
            <ion-item>
              <ion-input
                type="password"
                label="Contraseña"
                label-placement="floating"
                clear-input="true"
                id="txtLoginPassword"
                placeholder="Contraseña"
              >
                <ion-input-password-toggle
                  slot="end"
                  color="success"
                ></ion-input-password-toggle>
              </ion-input>
            </ion-item>
          </ion-list>
          <!--boton-->
          <ion-grid>
            <ion-row class="ion-justify-content-center">
              <ion-col size="auto">
                <ion-button fill="solid" color="success" id="btnLoginUsuario"
                  >Ingresar</ion-button
                >
                <p id="pLogin"></p>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-content>
      </page-login>

      <!--Registro de Usuarios-->
      <page-registroUsuario class="ion-page" id="regUsuario">
        <ion-header>
          <ion-toolbar color="medium">
            <ion-buttons slot="start">
              <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-title>Registro de Usuarios</ion-title>
          </ion-toolbar>
        </ion-header>

        <ion-content>
          <!--Usuario-->
          <ion-list>
            <ion-item>
              <ion-input
                label="Ingrese mail de usuario"
                label-placement="floating"
                clear-input="true"
                id="txtNombreRegistro"
                placeholder="Ingrese su mail"
              ></ion-input>
              <ion-icon name="mail-outline"></ion-icon>
            </ion-item>
            <!--pass-->
            <ion-item>
              <ion-input
                type="password"
                label="Contraseña"
                label-placement="floating"
                clear-input="true"
                id="txtPasswoedIngresado"
                placeholder="Contraseña"
              ></ion-input>
              <ion-input-password-toggle
                slot="end"
                color="medium"
              ></ion-input-password-toggle>
            </ion-item>
            <!--país-->
            <ion-item>
              <ion-input
                label="Ingrese país de residencia"
                label-placement="floating"
                clear-input="true"
                id="txtPaisIngresado"
                placeholder="Pais"
              ></ion-input>
              <ion-icon name="earth-outline"></ion-icon>
            </ion-item>
          </ion-list>

          <ion-grid>
            <ion-row class="ion-justify-content-center">
              <ion-col size="auto">
                <p id="pRegistro"></p>
              </ion-col>
            </ion-row>
          </ion-grid>

          <ion-grid>
            <ion-row class="ion-justify-content-center">
              <ion-col size="auto">
                <ion-button fill="solid" color="medium" id="btnRegistroUsuario"
                  >Registrarse</ion-button
                >
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-content>
      </page-registroUsuario>

      <!--Pantalla Registro Actividades-->
      <page-actividades class="ion-page" id="regActividades">
        <ion-header>
          <ion-toolbar color="primary">
            <ion-buttons slot="start">
              <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-title>Registro de Actividades</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content
          ><!--Me tranforma esta pantalla en algo scrolleable-->
          Pantalla Actividades
        </ion-content>
      </page-actividades>

      <!--Home-->
      <page-home class="ion-page" id="home"> </page-home>
    </ion-app>

    <script type="text/javascript" src="js/clases.js"></script>
    <script type="text/javascript" src="js/miCodigo.js"></script>
  </body>
</html>
