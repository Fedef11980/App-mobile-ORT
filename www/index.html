<!DOCTYPE html>
<html lang="es">
  <head>
    <link rel="icon" href="data:," />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Actividades</title>
    <!--Ionic-->
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
    <!--Mapa-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </head>
  <body>
    <ion-app
      ><!--Componente de Ruteo-->
      <ion-router id="ruteo" root="/">
        <ion-route url="/" component="page-home"></ion-route>
        <ion-route url="/login" component="page-login"></ion-route>
        <ion-route
          url="/regUsuario"
          component="page-registroUsuario"
        ></ion-route>
        <ion-route
          url="/regActividades"
          component="page-actividades"
        ></ion-route>
        <ion-route
          url="/verActividades"
          component="page-verActividades"
        ></ion-route>
        <ion-route
          url="/verDetalle"
          component="page-detalleActividad"
        ></ion-route>
        <ion-route url="/verUsuarios" component="page-verUsuarios"></ion-route>
      </ion-router>
      <ion-nav id="nav"></ion-nav>
      <!--Stack de navegación-->

      <!--Menu-->
      <ion-menu content-id="main" id="menu">
        <ion-header>
          <ion-toolbar color="warning">
            <ion-title><strong><u>Menu</u></strong></ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <ion-list>
            <ion-item href="/login" onclick="cerrarMenu()" id="btnMenuLogin"
              >Login</ion-item
            >
            <ion-item
              href="/regUsuario"
              onclick="cerrarMenu()"
              id="btnMenuRegistro"
              >Registro de usuario</ion-item
            >
            <ion-item
              href="/verActividades"
              onclick="cerrarMenu()"
              id="btnMenuVerActividades"
              >Ver Actividades</ion-item
            >
            <ion-item
              href="/regActividades"
              onclick="cerrarMenu()"
              id="btnMenuRegActividades"
              >Registro de Actividades</ion-item
            >
            <ion-item
              href="/verUsuarios"
              onclick="cerrarMenu()"
              id="btnMenuVerUsuarios"
              >Mapa de Usuarios</ion-item
            >
            <ion-item onclick="cerrarSesion()" id="btnMenuCerrarSesion"
              >Cerrar Sesion</ion-item
            >
          </ion-list>
        </ion-content>
      </ion-menu>
      <div id="main"></div>
      <!--div necesario para superponerse a la pantalla-->

      <!--Login-->
      <page-login class="ion-page" id="login">
        <ion-header>
          <ion-toolbar color="success">
            <ion-buttons slot="start">
              <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-title>Login</ion-title>
          </ion-toolbar>
        </ion-header>

        <ion-content
          ><!--Me tranforma esta pantalla en algo scrolleable-->
          <ion-list>
            <!--Usuario-->
            <ion-item>
              <ion-input
                label="Ingrese usuario"
                label-placement="floating"
                clear-input="true"
                id="txtLoginMail"
                placeholder="Ingrese usuario"
              >
              </ion-input>
              <ion-icon name="mail-outline" color="success"></ion-icon>
            </ion-item>
            <!--pass-->
            <ion-item>
              <ion-input
                type="password"
                label="Contraseña"
                label-placement="floating"
                clear-input="true"
                id="txtLoginPassword"
                placeholder="Contraseña"
              >
                <ion-input-password-toggle
                  slot="end"
                  color="success"
                ></ion-input-password-toggle>
              </ion-input>
            </ion-item>
          </ion-list>
          <!--boton-->
          <ion-grid>
            <ion-row class="ion-justify-content-center">
              <ion-col size="auto"
                ><br /><br /><br />
                <ion-button shape="round" color="success" id="btnLoginUsuario"
                  >Ingresar</ion-button
                >
                <p id="pLogin"></p>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-content>
      </page-login>

      <!--Registro de Usuarios-->
      <page-registroUsuario class="ion-page" id="regUsuario">
        <ion-header>
          <ion-toolbar color="medium">
            <ion-buttons slot="start">
              <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-title>Registro de Usuarios</ion-title>
          </ion-toolbar>
        </ion-header>

        <ion-content>
          <!--Usuario-->
          <ion-list>
            <ion-item>
              <ion-input
                label="Ingrese mail de usuario"
                label-placement="floating"
                clear-input="true"
                id="txtNombreRegistro"
                placeholder="Ingrese su mail"
              ></ion-input>
              <ion-icon name="mail-outline"></ion-icon>
            </ion-item>
            <!--pass-->
            <ion-item>
              <ion-input
                type="password"
                label="Contraseña"
                label-placement="floating"
                clear-input="true"
                id="txtPasswoedIngresado"
                placeholder="Contraseña"
              >
                <ion-input-password-toggle
                  slot="end"
                  color="medium"
                ></ion-input-password-toggle>
              </ion-input>
            </ion-item>
            <!--país-->
            <ion-item>
              <ion-select
                  placeholder="Seleccionar País"
                  id="selectorPaís"
                ></ion-select>
              </ion-input>
              <ion-icon name="earth-outline"></ion-icon>
            </ion-item>
          </ion-list>

          <ion-grid>
            <ion-row class="ion-justify-content-center">
              <ion-col size="auto">
                <p id="pRegistro"></p>
              </ion-col>
            </ion-row>
          </ion-grid>

          <ion-grid>
            <ion-row class="ion-justify-content-center">
              <ion-col size="auto">
                <ion-button shape="round" color="medium" id="btnRegistroUsuario"
                  >Registrarse</ion-button
                >
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-content>
      </page-registroUsuario>

      <!--Pantalla Registro Actividades-->
      <page-actividades class="ion-page" id="regActividades">
        <ion-header>
          <ion-toolbar color="primary">
            <ion-buttons slot="start">
              <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-title>Registro de Actividades</ion-title>
          </ion-toolbar>
        </ion-header>

        <ion-content class="ion-padding">
          <ion-list>
            <!-- Nombre de la actividad -->
            <ion-list>
              <ion-item>
                <ion-select
                  placeholder="Seleccionar actividad"
                  id="selectorActividad"
                ></ion-select>
                <ion-select-option value=""></ion-select-option>
              </ion-item>
            </ion-list>

            <!-- Descripción -->
            <ion-item>
              <ion-input
                label="Tiempo"
                label-placement="floating"
                type="number"
                id="txtTiempoActividad"
                placeholder="Ingrese el tiempo de duración"
              >
              </ion-input>
              <ion-icon name="alarm-outline"></ion-icon>
            </ion-item>

            <!-- Fecha -->
            <ion-item>
              <ion-input
                label="Fecha"
                label-placement="floating"
                type="date"
                id="txtFechaActividad"
                clear-input="true"
              >
              </ion-input>
              <ion-icon name="calendar-outline"></ion-icon>
            </ion-item>
          </ion-list>

          <!-- Botón de registrar -->
          <ion-grid>
            <ion-row class="ion-justify-content-center">
              <ion-col size="auto">
                <ion-button
                  shape="round"
                  color="primary"
                  id="btnRegistrarActividad"
                >
                  <strong> Registrar Actividad</strong>
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-content>
      </page-actividades>

      <!--Pantalla Ver Actividades-->
      <page-verActividades class="ion-page" id="verActividades">
        <ion-header>
          <ion-toolbar color="medium">
            <ion-buttons slot="start">
              <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-title><strong>Ver Registros</strong></ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-searchbar
            id="txtActFiltro"
            placeholder="Buscar"
          ></ion-searchbar>
          <div id="divAct"></div>
          <br /><br /><br />
        </ion-content>
      </page-verActividades>

      <page-detalleActividad class="ion-page" id="verDetalleActividad">
        <ion-header>
          <ion-toolbar color="warning">
            <ion-buttons slot="start">
              <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-title>Detalle de actividad</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <div id="divDetalleAct"></div>
          <ion-button
            id="btnDetalleActividadVolver"
            expand="block"
            color="medium"
            >Regresar</ion-button
          >
          <br /><br /><br />
        </ion-content>
      </page-detalleActividad>

      <!--Pantalla Ver usuario en mapa-->
      <page-verUsuarios class="ion-page" id="verUsuarios">
        <ion-header>
          <ion-toolbar color="light">
            <ion-buttons slot="start">
              <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-title color="success">Mapa usuario</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <div id="miMapa" style="height: 200px"></div>
        </ion-content>
      </page-verUsuarios>

      <!--Home-->
      <page-home class="ion-page" id="home"> </page-home>
    </ion-app>

    <script type="text/javascript" src="js/clases.js"></script>
    <script type="text/javascript" src="js/miCodigo.js"></script>
  </body>
</html>
